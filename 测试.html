<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	
    <style>
       try {
    var timer;
    $("#form-iframe").load(function () {
        if (timer) {
            clearInterval(timer);
        }
        //pre_height用于记录上次检查时body的高度
        //mainheight用于获取本次检查时body的高度，并赋予iframe的高度
        var mainheight, pre_height;
        var frame = $(this);
        timer = setInterval(function () {
            mainheight = $(document.body).height() + 10;
            if (mainheight != pre_height) {
                pre_height = mainheight;
                frame.height(Math.max(mainheight, 350));
            }
        }, 500);//每0.5秒检查一次
    });
} catch (e) {
}


        </style>
        <body>
            <h1 align="center">网站检索</h1>
            <p align="center">
                <a href="http://www.google.com" target="main">Google-1</a>
                <a href="http://www.google.com" target="main">Google-2</a>
                <a href="http://www.google.com" target="main">Google-3</a>
            </p>
             
            <iframe 
            scrolling=“no”
            framebordering='0'
            src="https://stay206.github.io/xinfan/2023/10"
            width="100%"
            onload="this.height=this.contentWindow.document.documentElement.scrollHeight">
         </iframe>
        
        </body>
        
</html>
