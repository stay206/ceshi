<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBS Forum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        header h1 {
            margin: 0;
        }

        header nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }

        header input {
            padding: 10px;
            font-size: 16px;
            width: 200px;
        }

        main .hidden {
            display: none;
        }

        main ul {
            list-style-type: none;
            padding: 0;
        }

        main ul li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        main ul li:last-child {
            border-bottom: none;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            margin: 5px 0;
        }

        form input, form textarea {
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        form button {
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>BBS Forum</h1>
            <nav>
                <a href="#" id="homeLink">Home</a>
                <a href="#" id="loginLink">Login</a>
                <a href="#" id="registerLink">Register</a>
            </nav>
            <input type="text" id="searchInput" placeholder="Search...">
        </header>
        <main>
            <div id="homePage">
                <form id="messageForm">
                    <label for="username">用户名:</label>
                    <input type="text" id="username" name="username" required>
                    <label for="message">留言:</label>
                    <textarea id="message" name="message" required></textarea>
                    <button type="submit">提交</button>
                </form>
                <ul id="postList">
                    <li class="post">Post 1: Welcome to the forum!</li>
                    <li class="post">Post 2: How to learn JavaScript?</li>
                    <li class="post">Post 3: Share your favorite books</li>
                    <li class="post">Post 4: Tips for CSS styling</li>
                    <li class="post">Post 5: Frontend development resources</li>
                </ul>
                <ul id="messageList"></ul>
            </div>
            <div id="loginPage" class="hidden">
                <h2>Login</h2>
                <form id="loginForm">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
            <div id="registerPage" class="hidden">
                <h2>Register</h2>
                <form id="registerForm">
                    <label for="newUsername">Username:</label>
                    <input type="text" id="newUsername" name="newUsername" required>
                    <label for="newPassword">Password:</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                    <button type="submit">Register</button>
                </form>
            </div>
        </main>
    </div>
    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        const messageForm = document.getElementById('messageForm');
        const messageList = document.getElementById('messageList');
        const db = firebase.database().ref('messages');

        // Load messages from Firebase
        db.on('child_added', (snapshot) => {
            const message = snapshot.val();
            addMessageToDOM(message);
        });

        // Add message to Firebase
        messageForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const message = document.getElementById('message').value;

            if (username && message) {
                const newMessage = { username, message };
                db.push(newMessage);
                messageForm.reset();
            }
        });

        // Add message to DOM
        function addMessageToDOM(message) {
            const li = document.createElement('li');
            li.textContent = `${message.username}: ${message.message}`;
            messageList.appendChild(li);
        }

        document.getElementById('searchInput').addEventListener('keyup', function() {
            let filter = this.value.toLowerCase();
            let posts = document.querySelectorAll('#postList .post');

            posts.forEach(function(post) {
                let text = post.textContent.toLowerCase();
                if (text.includes(filter)) {
                    post.style.display = '';
                } else {
                    post.style.display = 'none';
                }
            });
        });

        document.getElementById('homeLink').addEventListener('click', function() {
            showPage('homePage');
        });

        document.getElementById('loginLink').addEventListener('click', function() {
            showPage('loginPage');
        });

        document.getElementById('registerLink').addEventListener('click', function() {
            showPage('registerPage');
        });

        function showPage(pageId) {
            document.querySelectorAll('main > div').forEach(function(page) {
                page.classList.add('hidden');
            });
            document.getElementById(pageId).classList.remove('hidden');
        }

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Logged in!');
            showPage('homePage');
        });

        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Registered!');
            showPage('homePage');
        });
    </script>
</body>
</html>
