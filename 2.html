<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>论坛</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 头部，包含标题、导航栏和搜索框 -->
    <header>
        <h1>论坛</h1>
        <nav>
            <a href="#home" class="active">首页</a>
            <a href="#about">关于</a>
            <a href="#contact">联系</a>
        </nav>
        <input type="text" id="search" placeholder="搜索...">
    </header>
    <!-- 主要内容区域，包含帖子 -->
    <main id="posts-container">
        <!-- 现有的帖子 -->
        <div class="post" data-title="9" data-date="2024-12-27" data-link="9">
            <img src="9" alt="帖子图片">
            <div class="post-content">
                <div class="post-title">
                    <h2>9</h2>
                    <h3>9</h3>
                </div>
                <p>1话 9</p>
                <div class="post-date">更新时间：2024-11-16</div>
            </div>
        </div>
        <div class="post" data-title="9" data-date="2024-11-15" data-link="9">
            <img src="9g" alt="帖子图片">
            <div class="post-content">
                <div class="post-title">
                    <h2>9</h2>
                    <h3>0</h3>
                </div>
                <p>1话</p>
                <div class="post-date">更新时间时间：2024-11-16</div>
            </div>
        </div>
        <!-- 默认隐藏的帖子 -->
        <div class="post hidden" data-title="隐藏帖子1" data-date="2024-11-14" data-link="hidden1">
            <img src="hidden1.jpg" alt="隐藏帖子图片">
            <div class="post-content">
                <div class="post-title">
                    <h2>隐藏帖子1</h2>
                    <h3>副标题1</h3>
                </div>
                <p>这是一个默认隐藏的帖子1。</p>
                <div class="post-date">更新时间：2024-11-14</div>
            </div>
        </div>
        <div class="post hidden" data-title="隐藏帖子2" data-date="2024-11-13" data-link="hidden2">
            <img src="hidden2.jpg" alt="隐藏帖子图片">
            <div class="post-content">
                <div class="post-title">
                    <h2>隐藏帖子2</h2>
                    <h3>副标题2</h3>
                </div>
                <p>这是一个默认隐藏的帖子2。</p>
                <div class="post-date">更新时间：2024-11-13</div>
            </div>
        </div>
    </main>
    
    <!-- 分页容器 -->
    <div class="pagination" id="pagination"></div>
    <!-- 禁用分页按钮 -->
    <div class="disable-pagination">
        <button id="disable-pagination-btn">显示全部</button>
    </div>
    <!-- 右下角工具栏，包含返回顶部按钮 -->
    <div class="t-right-bar">
        <div class="t-bar-support" data-open-online-form onclick="togglePosts()">显示</div>
        <div class="t-bar-rocket" id="back-to-top" onClick="gotop()">返回顶部</div>
    </div>
    <!-- 页脚，包含版权信息 -->
    <footer id="footer">
        <ul class="copyright">
            <li>© 2023年秋季新番</li>
            <li>设计: <a href="">墨云</a></li>
        </ul>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
