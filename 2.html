<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>论坛</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            color: #fff;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header h1 {
            margin: 0;
            padding: 0;
        }

        nav {
            display: flex;
            align-items: center;
        }

        nav a {
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        nav a.active {
            background-color: #04AA6D;
            color: white;
        }

        header input {
            padding: 5px;
            width: 200px;
            border: none;
            border-radius: 5px;
        }

        main {
            padding: 20px;
        }

        .post {
            display: flex;
            align-items: flex-start;
            background-color: #fff;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .post img {
            width: 130px;
            height: 190px;
            margin-right: 20px;
            border-radius: 5px;
        }

        .post-content {
            flex: 1;
        }

        .post-title {
            display: flex;
            align-items: center;
        }

        .post-title h2 {
            margin: 0;
            margin-right: 10px;
        }

        .post-title h3 {
            margin: 0;
            font-size: 0.8em;
            color: #888;
        }

        .post-date {
            position: absolute;
            bottom: 10px;
            right: 20px;
            font-size: 0.8em;
            color: #888;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .pagination button {
            padding: 10px;
            margin: 0 5px;
            border: none;
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }

        .pagination button.disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .disable-pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .disable-pagination button {
            padding: 10px;
            border: none;
            background-color: #808080; /* 灰色 */
            color: #fff;
            cursor: pointer;
        }

        .t-right-bar {
            position: fixed;
            right: 0;
            bottom: 10%;
            width: 48px;
            height: 48px;
            z-index: 1000;
            cursor: pointer;
        }

        .t-right-bar>div {
            float: left;
            height: 36px;
            margin-bottom: 1px;
            border-radius: 20px 0 0 20px;
            color: #fff;
            padding-left: 100%;
            clear: both;
            white-space: nowrap;
            font-size: 13px;
            line-height: 36px;
            font-style: normal;
            background-color: #aaa;
            background-repeat: no-repeat;
            background-position: 12px center;
            transition: transform .2s cubic-bezier(.215, .61, .355, 1), padding .2s cubic-bezier(.215, .61, .355, 1), margin .2s cubic-bezier(.215, .61, .355, 1), background-color .2s cubic-bezier(.215, .61, .355, 1);
        }

        .t-right-bar>div.active,
        .t-right-bar>div:hover {
            transform: translateX(-100%);
            padding-left: 45px;
            padding-right: 10px;
            margin-left: 48px;
            background-color: #23a0e1;
            text-decoration: none;
            color: #fff;
        }

        .t-right-bar .t-bar-rocket {
            background-image: url("https://stay206.github.io/xinfan/images/返回顶部.svg"); /* 按钮图标 */
            background-position: 19px center;
        }
    </style>
</head>
<body>
    <header id="header">
        <h1>论坛</h1>
        <nav>
            <a href="#home" class="active">首页</a>
            <a href="#about">关于</a>
            <a href="#contact">联系</a>
        </nav>
        <input type="text" id="search" placeholder="搜索...">
    </header>
    <main id="posts-container">
        <div class="post" data-title="第一篇帖子" data-date="2024-11-16">
            <img src="https://via.placeholder.com/100" alt="帖子图片">
            <div class="post-content">
                <div class="post-title">
                    <h2>第一篇帖子</h2>
                    <h3>第一篇帖子的副标题</h3>
                </div>
                <p>这是第一篇帖子的内容。</p>
                <div class="post-date">发布时间：2024-11-16</div>
            </div>
        </div>
        <div class="post" data-title="第二篇帖子" data-date="2024-11-15">
            <img src="https://via.placeholder.com/100" alt="帖子图片">
            <div class="post-content">
                <div class="post-title">
                    <h2>第二篇帖子</h2>
                    <h3>第二篇帖子的副标题</h3>
                </div>
                <p>这是第二篇帖子的内容。</p>
                <div class="post-date">发布时间：2024-11-15</div>
            </div>
        </div>
        <!-- 根据需要添加更多帖子 -->
    </main>
    <div class="pagination" id="pagination"></div>
    <div class="disable-pagination">
        <button id="disable-pagination-btn">禁用分页</button>
    </div>
    <!-- 右下角 -->
    <div class="t-right-bar">
        <div class="t-bar-rocket" id="back-to-top" onClick="gotop()">返回顶部</div>
    </div>
    <!-- 右下角 end -->
    <script>
        // 生成随机颜色
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // 设置随机渐变背景
        function setRandomGradient(element) {
            const color1 = getRandomColor();
            const color2 = getRandomColor();
            const color3 = getRandomColor();
            element.style.background = `linear-gradient(270deg, ${color1}, ${color2}, ${color3})`;
            element.style.backgroundSize = '400% 400%';
            element.style.animation = 'gradient 15s ease infinite';
        }

        // 初始化随机渐变背景
        function initRandomGradient() {
            const header = document.getElementById('header');
            setRandomGradient(header);
        }

        // 搜索功能：根据输入框的值过滤帖子
        document.getElementById('search').addEventListener('input', function() {
            let filter = this.value.toLowerCase();
            let posts = document.querySelectorAll('.post');

            posts.forEach(post => {
                let title = post.getAttribute('data-title').toLowerCase();
                if (title.includes(filter)) {
                    post.style.display = '';
                } else {
                    post.style.display = 'none';
                }
            });
        });

        // 按日期排序帖子
        function sortPostsByDate() {
            let postsContainer = document.getElementById('posts-container');
            let posts = Array.from(postsContainer.getElementsByClassName('post'));

            posts.sort((a, b) => {
                let dateA = new Date(a.getAttribute('data-date'));
                let dateB = new Date(b.getAttribute('data-date'));
                return dateA - dateB;
            });

            posts.forEach(post => postsContainer.appendChild(post));
        }

        // 分页功能：将帖子分页显示
        function paginatePosts() {
            const postsPerPage = 10;
            const postsContainer = document.getElementById('posts-container');
            const posts = Array.from(postsContainer.get            const postsContainer = document.getElementById('posts-container');
            const posts = Array.from(postsContainer.getElementsByClassName('post'));
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(posts.length / postsPerPage);

            function showPage(page) {
                posts.forEach((post, index) => {
                    post.style.display = (index >= (page - 1) * postsPerPage && index < page * postsPerPage) ? '' : 'none';
                });

                pagination.innerHTML = '';
                for (let i = 1; i <= totalPages; i++) {
                    const button = document.createElement('button');
                    button.textContent = i;
                    button.classList.toggle('disabled', i === page);
                    button.addEventListener('click', () => {
                        showPage(i);
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    });
                    pagination.appendChild(button);
                }
            }

            showPage(1);
        }

        // 禁用分页功能：切换分页功能的启用和禁用
        let paginationDisabled = false;

        document.getElementById('disable-pagination-btn').addEventListener('click', function() {
            const posts = document.querySelectorAll('.post');
            if (!paginationDisabled) {
                posts.forEach(post => post.style.display = '');
                document.getElementById('pagination').style.display = 'none';
                this.textContent = '启用分页';
            } else {
                paginatePosts();
                document.getElementById('pagination').style.display = 'flex';
                this.textContent = '禁用分页';
            }
            paginationDisabled = !paginationDisabled;
        });

        // 返回顶部功能：平滑滚动回到页面顶部
        function gotop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // 页面加载时调用排序和分页函数
        sortPostsByDate();
        paginatePosts();
        initRandomGradient();
    </script>
</body>
</html>
