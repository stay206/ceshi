<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBS Forum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            align-items: center;
        }

        header h1 {
            margin: 0;
            padding: 0;
            flex: 1;
        }

        header input {
            padding: 5px;
            width: 80%;
            max-width: 400px;
        }

        main {
            padding: 20px;
        }

        .post {
            display: flex;
            align-items: flex-start;
            background-color: #fff;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .post img {
            width: 130px;
            height: 190px;
            margin-right: 20px;
            border-radius: 5px;
        }

        .post-content {
            flex: 1;
        }

        .post-date {
            position: absolute;
            bottom: 10px;
            right: 20px;
            font-size: 0.8em;
            color: #888;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .pagination button {
            padding: 10px;
            margin: 0 5px;
            border: none;
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }

        .pagination button.disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <header>
        <h1>BBS Forum</h1>
        <input type="text" id="search" placeholder="Search...">
    </header>
    <main id="posts-container">
        <div class="post" data-title="First Post" data-date="2024-11-16">
            <img src="https://via.placeholder.com/100" alt="Post Image">
            <div class="post-content">
                <h2>First Post</h2>
                <p>This is the content of the first post.</p>
                <div class="post-date">Published on: 2024-11-16</div>
            </div>
        </div>
        <div class="post" data-title="Second Post" data-date="2024-11-15">
            <img src="https://via.placeholder.com/100" alt="Post Image">
            <div class="post-content">
                <h2>Second Post</h2>
                <p>This is the content of the second post.</p>
                <div class="post-date">Published on: 2024-11-15</div>
            </div>
        </div>
        <!-- Add more posts as needed -->
        
    </main>
    <div class="pagination" id="pagination"></div>
    <script>
        document.getElementById('search').addEventListener('input', function() {
            let filter = this.value.toLowerCase();
            let posts = document.querySelectorAll('.post');

            posts.forEach(post => {
                let title = post.getAttribute('data-title').toLowerCase();
                if (title.includes(filter)) {
                    post.style.display = '';
                } else {
                    post.style.display = 'none';
                }
            });
        });

        function sortPostsByDate() {
            let postsContainer = document.getElementById('posts-container');
            let posts = Array.from(postsContainer.getElementsByClassName('post'));

            posts.sort((a, b) => {
                let dateA = new Date(a.getAttribute('data-date'));
                let dateB = new Date(b.getAttribute('data-date'));
                return dateA - dateB;
            });

            posts.forEach(post => postsContainer.appendChild(post));
        }

        function paginatePosts() {
            const postsPerPage = 10;
            const postsContainer = document.getElementById('posts-container');
            const posts = Array.from(postsContainer.getElementsByClassName('post'));
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(posts.length / postsPerPage);

            function showPage(page) {
                posts.forEach((post, index) => {
                    post.style.display = (index >= (page - 1) * postsPerPage && index < page * postsPerPage) ? '' : 'none';
                });

                pagination.innerHTML = '';
                for (let i = 1; i <= totalPages; i++) {
                    const button = document.createElement('button');
                    button.textContent = i;
                    button.classList.toggle('disabled', i === page);
                    button.addEventListener('click', () => showPage(i));
                    pagination.appendChild(button);
                }
            }

            showPage(1);
        }

        // Call the functions to sort posts and paginate on page load
        sortPostsByDate();
        paginatePosts();
    </script>
</body>
</html>
