<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>融资应用</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* 通用样式 */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    color: #333;
}

header {
    background-color: #4CAF50;
    color: white;
    padding: 1rem 0;
    text-align: center;
}

nav ul {
    list-style: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin: 0 1rem;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
}

main {
    padding: 2rem;
}

section {
    margin-bottom: 2rem;
    padding: 1rem;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1, h2 {
    color: #4CAF50;
}

form {
    display: flex;
    flex-direction: column;
}

form label {
    margin-bottom: 0.5rem;
    font-weight: bold;
}

form input, form textarea {
    margin-bottom: 1rem;
    padding: 0.5rem;
    border: 1px solid #ccc;
    border-radius: 4px;
}

form button {
    padding: 0.5rem;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

form button:hover {
    background-color: #45a049;
}

footer {
    text-align: center;
    padding: 1rem 0;
    background-color: #4CAF50;
    color: white;
    position: fixed;
    width: 100%;
    bottom: 0;
}

</style>
<body>
    <header>
        <h1>融资应用</h1>
        <nav>
            <ul>
                <li><a href="#home">首页</a></li>
                <li><a href="#about">关于我们</a></li>
                <li><a href="#services">服务</a></li>
                <li><a href="#contact">联系我们</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>欢迎来到我们的融资应用</h2>
            <p>我们帮助您找到最合适的融资方案。</p>
        </section>
        <section id="about">
            <h2>关于我们</h2>
            <p>我们是一家专注于提供融资解决方案的公司。</p>
        </section>
        <section id="services">
            <h2>我们的服务</h2>
            <ul>
                <li>融资咨询</li>
                <li>贷款申请</li>
                <li>投资管理</li>
            </ul>
        </section>
        <section id="contact">
            <h2>联系我们</h2>
            <form action="#" method="post">
                <label for="name">姓名:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">邮箱:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">留言:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">提交</button>
            </form>
        </section>
    </main>
    <footer>
        <p>© 2024 融资应用. 保留所有权利.</p>
    </footer>
</body>
</html>
